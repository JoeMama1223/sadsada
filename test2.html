    t = 0
    // 每秒调用60次
    function loop() {
        if(t++ % 2 == 0) {
            for(let obj of objects) {
                if(obj.ztype == 'sun') {
                    obj.step()
                } else if(obj.ztype == 'seed') {
                    obj.step(50)
                } else if(obj.ztype == 'plant') {
                    obj.step()
                } else if(obj.ztype == 'zombie') {
                    obj.step()
                }
            }
        }
    }

            sel = Math.floor((y - 100) / 75) 
            selspr.y = sel * 75 + 100
        } else if(x > 700) {

        } else {
