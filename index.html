<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
    <script src="pixi.min.js"></script>
    <script src="pam.js"></script>
    <script src="js/bytebuffer.js"></script>
    <script src="js/pamparse.js"></script>
    <script src="js/rtonparse.js"></script>
    <script src="pvz2util.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/properties.js"></script>
    <body>
<script type="text/javascript">

    PVZ2.setResolution(768)
    let app = new PIXI.Application({width: PVZ2.screenHeight, height: PVZ2.screenWidth});
    document.body.appendChild(app.view);
    // PVZ2.collisionBox = true

    app.renderer.backgroundColor = 0x0ffffff;   

    showLoading()
    const loader = PIXI.Loader.shared;
    loadPams()

    let sun1

    PVZ2.gameStart = false
    PVZ2.debug = false
    var shovelPos = {x: 1060, y: 1060, width: 125, height: 125}

    function init() {
        if(loadingSprite) {
            app.stage.removeChild(loadingSprite)
            loadingSprite = undefined
        }
        // sun1 = sun(500, 100)
        // let ns = numSun(0, 0, 50)
        shovel(shovelPos.x, shovelPos.y)

        randomLevel()
        sunTotal = 5000

        // start button
        let buttonStart = drawPImage(1140, 940, texturesMap.IMAGE_UI_GENERIC_PURPLEBUTTON, stage)
        let buttonStartText = new PIXI.Text('Start!', { fontFamily: 'Arial', fontSize: 56, fill: 'white', align: 'center', fontWeight: '600', strokeThickness: 3 });
        buttonStartText.position.set(buttonStart.x + 13, buttonStart.y + 15)
        stage.addChild(buttonStartText)

        buttonStart.interactive = true
        buttonStart.click = function() {
            PVZ2.gameStart = true
            if(PVZ2.seedBank) {
                stage.removeChild(PVZ2.seedBank.seedChooser)
            }
            stage.removeChild(buttonRefresh)
            stage.removeChild(buttonStart, buttonStartText)
            scene.goFront()
        }
        // refresh button
        buttonRefresh = drawPImage(1000, 300, texturesMap.IMAGE_UI_POWERUPS_POWER_BEGHOULEDSHUFFLE, stage)
        buttonRefresh.interactive = true
        buttonRefresh.click = function() {
            buttonRefresh.texture = texturesMap.IMAGE_UI_POWERUPS_POWER_BEGHOULEDSHUFFLE_DOWN
            buttonRefresh.interactive = false
            randomLevel().then(() => {
                buttonRefresh.texture = texturesMap.IMAGE_UI_POWERUPS_POWER_BEGHOULEDSHUFFLE
                buttonRefresh.interactive = true
            })

        }
    }

    async function randomLevel() {
        let world = randomInArray(PVZ2.worlds)
        let levelName = 'cowboy4'//world + rnd(1, 10)
        await loadLevel(levelName).then( (level) => {
            if(!level) {
                console.log('error loading: ' + levelName)
            }
            initLevel(level)
            PVZ2.waveManager.showDemo()
        })
    }

    t = 0
    var speed = 2
    var zombieCnt = 0

    function loop() {
        if(t++ % speed == 0) {
            for(let obj of objects) {
                if(obj.ztype == 'sun') {
                    
                } else if(obj.ztype == 'seed') {
                    
                } else if(obj.ztype == 'plant') {
                    
                } else if(obj.ztype == 'zombie') {
                    
                } else if(obj.ztype == 'effect') {
                    
                } else if(obj.ztype == 'projectile') {
                }
                obj.step()
            }
            if(!PVZ2.gameStart) return
            for(let md of PVZ2.modules) {
                md.step()
            }
            if(++zombieCnt > 200) {
                zombieCnt = 0
                if(PVZ2.waveManager.packets.length > 0) {
                    let type = rndObj(PVZ2.waveManager.packets)
                    zombie(type, 1700, (rnd(0, 4) + 0.5) * field.h + field.y)
                }
            }
        }
    }

    let selPlant = -1
    let useShovel = false
    let field = {
        x: 406, y: 312,
        w: 128, h: 150
    }

    function onclick(e) {
        let x = e.offsetX / PVZ2.zoom, y = e.offsetY / PVZ2.zoom
        console.log('click: ', x, y)

        // if(x > 1200) {
        //     let a = zombie(selPlant, x, y)
        //     return
        // }

        // collect sun
        for(let obj of objects) {
            if(obj.ztype == 'sun') {
                let dis = Math.sqrt((obj.x - x)**2 + (obj.y - y)**2)
                if(dis <= 50) {
                    rm(obj)
                    sunTotal += 25
                    return
                }
            }
        }
        // plant plant
        dx = x - field.x
        dy = y - field.y
        dx2 = Math.floor(dx / field.w)
        dy2 = Math.floor(dy / field.h)
        if(dx2 >= 0 && dx2 < 9 && dy2 >= 0 && dy2 < 5) {
            if(useShovel) {
                for(let grids of Object.values(PVZ2.gridsLayer)) {
                    if(grids[dy2][dx2]) {
                        rm(grids[dy2][dx2])
                        grids[dy2][dx2] = 0
                        useShovel = false
                        break
                    }
                }
            } else if(selPlant != -1) {
                let seed = PVZ2.seedBank ? PVZ2.seedBank.seeds[selPlant] : PVZ2.seedConveyor.seeds[selPlant]
                let grids = PVZ2.getGrids(seed)
                if(!grids[dy2][dx2]) {
                    let p = grids[dy2][dx2] = plant(seed.type, field.x + (0.5 + dx2) * field.w, field.y + (0.5 + dy2) * field.h)
                    p.gridX = dx2
                    p.gridY = dy2
                    
                    let cost = seed.type.prop.Cost
                    sunTotal -= cost
                    if(PVZ2.seedBank) {
                        seed.use()    // cooldown
                    } else {
                        PVZ2.seedConveyor.use(selPlant)
                    }
                    selPlant = -1
                }
            }
        }
        
        for(let md of PVZ2.modules) {
            if(md.click(x, y)) break
        }
        // toggle shovel
        if(x <= shovelPos.x + shovelPos.width && x >= shovelPos.x && y <= shovelPos.y + shovelPos.height && y >= shovelPos.y){
            useShovel = !useShovel
            selPlant = -1
        }
    }
    
    window.onkeydown = function(e) {
        if(e.code == 'KeyA'){
            speed = 60
        }
        if(e.code == 'KeyR'){
            speed = 2
        }
        if(e.code == 'KeyU'){
            seedChooser.pageUp()
        }
        if(e.code == 'KeyD'){
            seedChooser.pageDown()
        }
    }
    

    var plantList = []

    var zombieList = []

    function rnd(x, y) {
        return Math.floor(Math.random() * (y-x+1)) + x
    }
    function rndObj(arr) {
        return arr[Math.floor(Math.random() * arr.length)]
    }
    app.view.onclick = onclick

    var loadingSprite
    function showLoading() {
        loadingSprite = new PIXI.Text('Loading...', { fontFamily: 'Arial', fontSize: 56, fill: 'green', align: 'center', fontWeight: '600', strokeThickness: 3 })
        app.stage.addChild(loadingSprite)
        loadingSprite.pivot.set(loadingSprite.width / 2, loadingSprite.height / 2)
        loadingSprite.position.set(app.view.width / 2, app.view.height / 2)

        app.ticker.add(delta => {
            if(loadingSprite) {
                loadingSprite.angle += 4
            }
        })
    }
</script>
    </body>
</html>
