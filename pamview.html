<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="pixi.min.js"></script>
        <script src="pam.js"></script>
        <script src="js/objects.js"></script>
        <script src="js/bytebuffer.js"></script>
        <script src="js/pamparse.js"></script>
        <script src="js/rtonparse.js"></script>
        <script src="pvz2util.js"></script>
        <script src="js/properties.js"></script>
        <script src="js/pamview.js"></script>
        <link rel="stylesheet" href="css/primer.css">
        <title>Pam Viewer</title>
        <meta name="viewport" content="width=device-width">
    </head>
    <body onload="jsInit()">
        <div id="canvasParent">
        </div>
        <div class="Box Box--condensed">
            <ul>
                <li class="Box-row">
                    <div class="input-group">
                        <input class="form-control" name="pamName" onchange="searchGroup(document.all.pamName.value)">
                        <span class="input-group-button">
                            <button class="btn" type="button" onclick="searchGroup(document.all.pamName.value)">
                            <svg class="octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M11.5 7a4.499 4.499 0 11-8.998 0A4.499 4.499 0 0111.5 7zm-.82 4.74a6 6 0 111.06-1.06l3.04 3.04a.75.75 0 11-1.06 1.06l-3.04-3.04z"></path></svg>
                        </button>
                        </span>
                    </div>
                </li>
                <li class="Box-row">
                    <button class="btn" onclick="goStep()">Step</button>
                    <button class="btn" onclick="goPlay()">Play</button>
                    <button class="btn" onclick="center.visible = !center.visible">Center</button>
                    <span id="coord"></span>
                </li>
                <li class="Box-row">
                    <nav class="UnderlineNav">
                        <div class="UnderlineNav-body" role="tablist" id="modeNav">
                          <button class="UnderlineNav-item" role="tab" type="button" onclick="toGroup()">Group</button>
                          <button class="UnderlineNav-item" role="tab" type="button" onclick="toPam()">Pam</button>
                          <button class="UnderlineNav-item" role="tab" type="button" onclick="toSprite()">Sprite</button>
                          <button class="UnderlineNav-item" role="tab" type="button" onclick="toPart()">Part</button>
                        </div>
                    </nav>
                    
                    <nav class="menu" aria-label="Loading" id="loadingSpan">
                        <span>Loading</span><span class="AnimatedEllipsis"></span>
                    </nav>
                    <nav class="menu" aria-label="Group" id="chooseGroup">
                    </nav>
                    <nav class="menu" aria-label="Pam" id="choosePam" style="display:none">
                    </nav>
                    <nav class="menu" aria-label="Sprite" id="chooseSprite" style="display:none">
                    </nav>
                    <nav class="menu" aria-label="Part" id="tableListPart" style="display:none">
                    </nav>
                </li>
              </ul>

        </div>
    </body>
</html>
