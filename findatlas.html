<script type="text/javascript">

    let app = new PIXI.Application({width: 2048, height: 2048});
    document.body.appendChild(app.view);

    app.renderer.backgroundColor = 0x0FFFFFF;   

    const loader = PIXI.Loader.shared;          
    loadPams()

    var atlasNames =['UI_SEEDPACKETS', 'UI_ALWAYSLOADED', 'LEVELCOMMON', 'UI_ZOMBIEPACKETS']
    var atlas = 0
    var atlasSprite
    var texture
    function init() {
        // atlas = atlasMap.ATLASIMAGE_ATLAS_UI_SEEDPACKETS_768_00
        atlasSprite = new PIXI.Sprite()
        drawAtlas()
        app.stage.addChild(atlasSprite)
    }

    function drawAtlas() {
        texture = atlasMap['ATLASIMAGE_ATLAS_' + atlasNames[atlas] + '_768_00']
        atlasSprite.texture = texture.baseTexture
    }

    function loop() {

    }

    function onclick(e) {
        let x = e.offsetX, y = e.offsetY
        console.log('click: ', x, y)

        for(let child of texture.children) {
            let rect = child.texture.orig
            if(y >= rect.top && y < rect.bottom && x >= rect.left && x < rect.right) {
                console.log(child.id)
            }
        }
    }

    window.onkeydown = function(e) {
        if(e.code == 'KeyU'){
            if(atlas > 0) atlas--
            drawAtlas()
        }
        if(e.code == 'KeyD'){
            if(atlas < atlasNames.length - 1) atlas++
            drawAtlas()
        }
    }
    
    var plantList = [
        {       // 0
            ename: 'sunflower',

            cooldown: 20,
        },
    ]

    var zombieList = [

            ename: 'mummy',
        },
    ]

    app.view.onclick = onclick
</script>
